<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALID FULL FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-5">
                <form action="" method="post" id="form" name="myform">
                    <h1 class="text-center text-white">Full Form Validation</h1>
                    <!-- first name -->
                    <label for="name" class="fs-2" id="flabel" > First Name:</label>
                    <input type="text" class="form-control" id="first" onkeyup="validfirst()" required>
                    <small class="text-danger d-block fs-5" id="f-error"></small>
                    <!-- last name -->
                    <label for="name" class="fs-2 mt-3" id="llabel"  > Last Name:</label>
                    <input type="text" class="form-control" id="last" onkeyup="validlast()" required>
                    <small class="text-danger d-block fs-5" id="l-error"></small>
                    <!-- gender -->
                    <label for="name" class="fs-2 mt-2" id="glabel"> Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input mt-2 ms-4" type="radio" name="gender" value="male" id="gender">
                        <label for="gender" class="ms-2 fs-5">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mt-2 ms-4" type="radio" name="gender" value="female" id="gender">
                        <label for="gender" class="ms-2 fs-5">Female</label>
                    </div>
                    <small class="text-danger d-block fs-5" id="g-error"></small>
                    <!-- gmail -->
                    <label for="name" class="fs-2 mt-3" id="gmlabel" >Enter Your G-Mail:</label>
                    <input type="email" class="form-control" id="gmail" onkeyup="validmail()" required>
                    <small class="text-danger d-block fs-5" id="gm-error"></small>
                    <!-- number -->
                    <label for="name" class="fs-2 mt-3" id="mlabel">Enter Your Mobile Number:</label>
                    <input type="number" class="form-control" id="mobile" onkeyup="validmobile()" required>
                    <small class="text-danger d-block fs-5" id="m-error"></small>
                    <!-- address -->
                    <label for="name" class="fs-2 mt-3" id="alabel">Enter Your Home Address:</label>
                    <textarea class="form-control" id="address" rows="3" onkeyup="validaddress()" required></textarea>
                    <small class="text-danger d-block fs-5" id="a-error"></small>
                    <!-- district -->
                    <label for="name" class="fs-2 mt-3" id="dlabel">Enter Your District:</label>
                    <input type="text" class="form-control" id="district" onkeyup="validdistrict()" required>
                    <small class="text-danger d-block fs-5" id="d-error"></small>
                    <!-- state -->
                    <label for="name" class="fs-2 mt-3" id="slabel">Select Your State:</label>
                    <select class="form-select" id="state" onclick="validstate()" required>
                        <option selected value="-1">Select Your State</option>
                        <option>Tamil Nadu</option>
                        <option>oddissa</option>
                        <option>Kerala</option>
                        <option>tripura</option>
                        <option>Telangana</option>
                    </select>
                    <small class="text-danger d-block fs-5" id="s-error"></small>
                    <!-- pincode -->
                    <label for="name" class="fs-2 mt-3" id="plabel">Enter Your Pincode:</label>
                    <input type="number" class="form-control" id="pincode" onkeyup="validpin()" required>
                    <small class="text-danger d-block fs-5" id="p-error"></small>
                    <!-- languages -->
                    <label for="name" class="fs-2 mt-2" id="lglabel"required> Languages Known:</label>
                    <div class="form-check">
                        <input class="form-check-input mt-2 ms-4" type="checkbox" name="check" value="Tamil" id="language">
                        <label for="check" class="ms-2 fs-5">Tamil</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mt-2 ms-4" type="checkbox" name="check" value="English" id="language">
                        <label for="check" class="ms-2 fs-5">English</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mt-2 ms-4" type="checkbox" name="check" value="Malayalam" id="language">
                        <label for="check" class="ms-2 fs-5">Malayalam</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input mt-2 ms-4" type="checkbox" name="check" value="Hindi" id="language">
                        <label for="check" class="ms-2 fs-5">Hindi</label>
                    </div>
                    <small class="text-danger d-block fs-5" id="lg-error"></small>
                    <!-- button -->
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
